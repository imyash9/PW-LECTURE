<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PW LECTURES </title>

</head>

<!-- LEARNINGS:- Parent Child Grouping , Brotherhood, Multiplication & Grouping -->

<body>

    <!-- CLASS 4 -->
    <!-- THIS IS PARENT CHILD AND GROUPING -->


    <!-- type only  div>h1>p>h2>p  And type Enter/Tab then you can see like this this is the shortcuts -->
    <div>
        <h1>
            <p>
            <h2>
                <p>
                    <ul></ul>
                </p>
            </h2>
            </p>
        </h1>
    </div>

    <!-- Type only  div>p>ol>li*5 and type Enter/Tab  then you can see like this  -->


    <div>
        <p>
        <ol>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ol>
        </p>
    </div>


    <!-- type only  div.class1>p.classp>p#id1>ol>li*5 And click Enter/Tab then you can see like this   -->

    <div class="class1">
        <p class="classp">
        <p id="id1">
        <ol>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ol>
        </p>
        </p>
    </div>



    <!-- Brotherhood -->


    <!-- Type only div>p+p+p+p+p / div>p*5  and Enter/Tab then you can see the Following code  -->
    <!-- this is the div>p+p+p+p+p Type  -->
    <div>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
    </div>


    <!-- This is the div>p*5 Type  -->
    <div>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
    </div>


    <!-- Examples Of Multiplication -->

    <!-- ol>li*10  -->
    <ol>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ol>

    <!-- ul>li*10  -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>


<!-- Example of GROUPING -->
<!-- div>(nav>ul>li*3>a)+footer>p  -->

<div>
    <nav>
        <ul>
            <li><a href=""></a></li>
            <li><a href=""></a></li>
            <li><a href=""></a></li>
        </ul>
    </nav>
    <footer>
        <p></p>
    </footer>
</div>






</body>

</html>
