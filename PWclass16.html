<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>

    <!-- forms  -->
    <form>
        <fieldset>
            <legend>User Details</legend>
            <label for="name"> Please enter your name</label>
            <input type="text" name="name" id="name">
            <br>
            <label for="address"> Please enter your address</label>
            <textarea name="address" id="address" cols="30" rows="10" placeholder="Enter your address"></textarea>
            <br>
            <label for="dob">DOB</label>
            <input type="date" name="dob" id="dob"><br>

            <label for="password">Password</label>
            <input type="password" id="password" name="password">
            <br>
            Select Gender: <br>
            <label for="male">male</label>
            <input type="radio" id="male" name="gender"><br>
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender"><br>
            <label for="other">other</label>
            <input type="radio" id="other" name="gender"><br>


            Select fav. mov :
            <label for="avengers">Avengers</label>
            <input type="checkbox" id="avengers" name="movie"> <br>

            <label for="asuran">Asuran</label>
            <input type="checkbox" id="asuran" name="movie"><br>

            <label for="avengersinfinitywar">Avengers infinity war</label>
            <input type="checkbox" id="avengersinfinitywar" name="movie"><br>

            <label for="avengersendgame">Avengers end game</label>
            <input type="checkbox" id="avengersendgame" name="movie"><br>

            <input type="submit">

        </fieldset>
    </form>

</body>

</html>
